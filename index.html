<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <!--owl css-->
        <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

        <title>Tomorrowland</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo"><img src="./img/logo.png"></div>    
                <nav>
                    <a href="#"><b>Home</b></a>
                    <a href="#"><b>Mainstage</b></a>
                    <a href="#"><b>The Gathering</b></a>
                    <a href="#"><b>Youphoria</b></a>
                    <a href="#"><b>Cage</b></a>
                </nav>
            </div>
        </header>

        <!--Dj principal-->
        <main>
            <div class="dj-principal">
                <div class="container">
                    <h3 class="titulo">Marshmellow</h3>
                    <p class="descricao">Marshmello é um DJ e produtor de música norte-americano. Ficou amplamente conhecido após a música "Alone" alcançar o Billboard Hot 100. O DJ costuma fazer remixes de músicas de outros cantores, mas também as compõe.</p>
                    <div class="botoes">
                        
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AO VIVO
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!--Fim Dj principal-->

        <!--Section Mainstage-->
        <section class="carrossel-dj">
            <div class="mainstage"><img src="./img/mainstage.png"></div>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-dj" src="./img/mainstage/alok.jpg">
                </div>
                <div class="item">
                    <img src="./img/mainstage/david gueta.png" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/Armin_van.jpg" alt="" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/afrojack.jpg" alt="" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/Martin-Garrix.jpg" alt="" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/steve.jpg" alt="" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/tiesto.jpg" alt="" class="box-dj tw">
                </div>
                <div class="item">
                    <img src="./img/mainstage/Skrillex.jpg" alt="" class="box-dj tw">
                </div>
            </div>
        </section>
        <!--Final da section Mainstage-->





        <!--Script fontawsome-->
        <script src="https://kit.fontawesome.com/3a24908422.js" crossorigin="anonymous"></script>

        <!--owl Js-->
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
